{% extends "base.html" %}
{% block content %}

<form action="add-user" method="post">
	{%	csrf_token	%}
	<b id="login_message">{{ message }}</b>
	{{	form.as_p	}}
	{% if user_info %}
		<p> Your user info:</p>
		{{ user_info.username }} <br>
		{{ user_info.email }}
	{% else %}
		<input type="submit" value="Create Account"/>
	{% endif %}
	<input type="button"
		   onclick="location.href='{% url 'main-page' %}';"
		   value="Back"/>
</form>
{% endblock %}
