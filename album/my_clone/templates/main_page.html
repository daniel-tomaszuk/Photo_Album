{% extends "base.html" %}
{% block content %}
    <h1 class="img"> {{ title }}!</h1>
    <input type="button"
           onclick="location.href='{% url 'add-photo' %}';"
           value="Add photo"/>
    <table>
        {% for photo in photos %}
        <tr>
            <td class="img"><img src="{{ photo.path }}"/></td>
        </tr>
        <tr>
            <td class="img_info">
                {{ photo.photo_info }}
                <form id="{{ photo.id }}" class="like"
                      action="{% url 'main-page' %}" method="get">

		            <!--{%	csrf_token	%}-->
                    <input class="like" type="submit" name="photo_id"
                           value="{{ photo.id }}"/>
                </form>

                <p class="counter">{{ total_likes }} {{ message }}</p>
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
