{% extends "base.html" %}
{% block content %}
    <h1> {{ title }}!</h1>

    <input type="button" style="display: inline;"
           onclick="location.href='{% url 'add-photo' %}';"
           value="Add photo"/>
    <ul>
        {% for photo in photos %}
            <!--<li><img src="{{ url }}"/></li>-->
            <li><img src="{{ photo.path }}"/></li>
        {% endfor %}
    </ul>
{% endblock %}
