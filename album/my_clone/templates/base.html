<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <!--<title>{{ title }}</title>-->
        {% if logged %}
            {{ user }}
            <input type="button" style="display: inline;"
                   onclick="location.href='{% url 'logout' %}';"
                   value="Logout!"/>
        {% else %}
            <!--<input type="button" style="display: inline;"-->
                   <!--onclick="location.href='{% url 'login' %}';"-->
                   <!--value="Login!"/>-->

            <input type="button" style="display: inline;"
                   onclick="location.href='{% url 'add-user' %}';"
                   value="Create User!"/>
        {% endif %}

    </head>
    <body>
        {% block content %}
        <p>content</p>
        {% endblock %}
    </body>
</html>
